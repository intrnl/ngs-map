<!doctypehtml><meta charset=utf-8><meta content=width=device-width,initial-scale=1.0 name=viewport><title>PSO2 NGS Map</title><link href=_assets/app.css rel=stylesheet><script src=_assets/app.js type=module></script><body><x-app> <div class=x-map-container><div x-target=x-app.mapContainer></div></div> <div class=x-zoom-controls><button title="Zoom in"class=button x-action=click:x-app#zoomIn x-target=x-app.zoomInButton>+</button><button title="Zoom out"class=button x-action=click:x-app#zoomOut x-target=x-app.zoomOutButton>-</button><button title="Show map legend"class=button x-action=click:x-app#openLegendWindow>M</button><button title="Open settings"class=button x-action=click:x-app#openSettingsWindow>S</button></div> <div class="window window-content x-latlng-window"x-target=x-app.latlngWindow></div> <x-legend-window style="display: none; right: 48px; top: 12px;"class=window x-target=x-app.legendWindow> <div class=window-titlebar x-action=pointerdown:x-legend-window><span x-i18n=ui.map_legend.title></span><div class=titlebar-actions><button class="titlebar-button is-close"title="Close window"x-action=click:x-legend-window#closeWindow><img class="icon is-outlined titlebar-icon-close"></button></div></div> <div class=window-content x-target=x-legend-window.content></div> </x-legend-window> <x-quest-info-window style="display: none; left: 12px; top: 12px;"class=window x-target=x-app.questInfoWindow> <div class=window-titlebar x-action=pointerdown:x-quest-info-window><span x-i18n=ui.quest_info.title></span><div class=titlebar-actions><button class="titlebar-button is-close"title="Close window"x-action=click:x-quest-info-window#closeWindow><img class="icon is-outlined titlebar-icon-close"></button></div></div> <div class=window-content><p class="text is-large x--quest-name"><img class=icon height=14 width=24 x-target=x-quest-info-window.maxPlayersIcon> <span x-target=x-quest-info-window.questName></span><p class="text x--quest-description"x-target=x-quest-info-window.questDescription></p><select class="select fullwidth x--rank-select"x-action=input:x-quest-info-window#updateRank x-target=x-quest-info-window.rankSelect></select><table class="table fullwidth x--quest-info"><tr x-target=x-quest-info-window.enemyLevel><th class="text is-accent"scope=row x-i18n=ui.quest_info.enemy_level.title x-target=x-quest-info-window.enemyLevelTitle><td x-target=x-quest-info-window.enemyLevelContent><tr x-target=x-quest-info-window.recommendedPower><th class="text is-accent"scope=row x-i18n=ui.quest_info.recommended_power.title><td x-target=x-quest-info-window.recommendedPowerContent><tr x-target=x-quest-info-window.mainMission><th class="text is-accent"scope=row x-i18n=ui.quest_info.main_mission><td x-target=x-quest-info-window.mainMissionContent><tr x-target=x-quest-info-window.sideMissions><th class="text is-accent"scope=row x-i18n=ui.quest_info.side_missions><td x-target=x-quest-info-window.sideMissionsContent><tr x-target=x-quest-info-window.failConditions><th class="text is-accent"scope=row x-i18n=ui.quest_info.fail_conditions><td x-target=x-quest-info-window.failConditionsContent><tr x-target=x-quest-info-window.firstClearRewards><th class="text is-accent"scope=row x-i18n=ui.quest_info.first_clear_rewards><td x-target=x-quest-info-window.firstClearRewardsContent><tr x-target=x-quest-info-window.rewards><th class="text is-accent"scope=row x-i18n=ui.quest_info.rewards><td x-target=x-quest-info-window.rewardsContent></table></div> </x-quest-info-window> <x-settings-window style="display: none; left: 12px; top: 12px;"class=window x-target=x-app.settingsWindow> <div class=window-titlebar x-action=pointerdown:x-settings-window><span x-i18n=ui.settings.title></span><div class=titlebar-actions><button class="titlebar-button is-close"title="Close window"x-action=click:x-settings-window#closeWindow><img class="icon is-outlined titlebar-icon-close"></button></div></div> <div class=window-content><div class="box fullwidth x--settings-reload"x-target=x-settings-window.settingsChangeBanner><p class="text is-paragraph"x-i18n=ui.settings.settings_change_msg></p><button class=button x-action=click:x-settings-window#reloadPage x-i18n=ui.settings.settings_change_btn></button></div><div class=list><label class=control><span class="control-label text is-accent"x-i18n=ui.settings.language_option></span> <select class=select x-action=change:x-app#handleLanguageChange x-target=x-settings-window.languageOption><option value=en-US x-i18n=ui.languages.en-US><option value=ja-JP x-i18n=ui.languages.ja-JP></select></label></div><div class="box fullwidth x--settings-about"><p class="text is-paragraph"><span>PSO2 NGS Map</span> <span class="text is-disabled"x-target=x-settings-window.commitHash></span> <br> <a class="text is-accent"href=https://codeberg.org/intrnl/ngs-map target=_blank>Source Code</a></div></div> </x-settings-window> </x-app>
